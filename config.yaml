# lickcalc Default Configuration
# This file contains default values for sliders and other configurable parameters

# Session analysis defaults
session:
  # Default bin size for session histogram (seconds)
  bin_size: 30
  # Default figure type ('hist' or 'cumul')
  fig_type: 'hist'
  # Session length configuration
  # Options: 
  #   'auto' - Automatically detect from lick data (round up to nearest minute)
  #   number - Fixed duration value (interpreted according to length_unit)
  # When set to a number, this value will be used for all loaded files
  # When set to 'auto', the duration will be calculated from each file's data
  length: 'auto'
  # Unit for session length: 's' (seconds), 'min' (minutes), or 'hr' (hours)
  length_unit: 's'

# Microstructural analysis defaults
microstructure:
  # Inter-burst interval threshold (seconds)
  interburst_interval: 0.5
  
  # Minimum licks per burst (integer)
  min_licks_per_burst: 3
  
  # Long lick threshold (seconds)
  long_lick_threshold: 0.3

# File processing defaults
files:
  # Default file type for dropdown ('med', 'csv', 'dd')
  default_file_type: 'med'

# UI Configuration
ui:
  # Default window title
  title: 'lickcalc'
  
  # Debug mode for development
  debug: true
  
  # Hot reload for development
  hot_reload: true

# Output configuration
output:
  # Default animal ID
  default_animal_id: 'ID1'

# Analysis parameters (advanced)
analysis:
  # Minimum number of bursts required for Weibull analysis
  min_bursts_for_weibull: 10
  
  # Maximum histogram bins for session analysis
  max_session_bins: 300
  
  # Minimum histogram bins for session analysis
  min_session_bins: 5
  
  # Step size for session bin slider
  session_bin_step: 5
  
  # Maximum inter-burst interval (seconds)
  max_interburst_interval: 3.0
  
  # Minimum inter-burst interval (seconds)
  min_interburst_interval: 0.0
  
  # Inter-burst interval step size
  interburst_step: 0.25
  
  # Maximum long lick threshold (seconds)
  max_long_lick_threshold: 1.0
  
  # Minimum long lick threshold (seconds)
  min_long_lick_threshold: 0.1
  
  # Long lick threshold step size
  long_lick_step: 0.1